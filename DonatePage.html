<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title> The Wish Fountain </title>

</head>
<body>
    
<!-- header start  -->

<header>

<a href="#" class="logo"><i class="fas fa-fountain"></i><blue id="225"></blue></a>

<nav class="navbar">
    <ul>
        <li><a href="#home">home</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#get involved">get involved</a></li>
        <li><a href="#donate">donate</a></li>
    </ul>
</nav>

<div class="fas fa-bars"></div>

</header>

<!-- header end -->

<!-- donate starts  -->

<section class="donate" id="donate">

<h1 class="heading"> <i class="fas fa-quote-left"></i> donate us <i class="fas fa-quote-right"></i> </h1>

<div class="picture-container">
    <picture src="WishFountainPhoto.jpg"></picture>
</div>

<div class="form-container">

    <form action="">

        <div class="inputBox">
            <input type="text" placeholder="first name">
            <input type="text" placeholder="last name">
        </div>

        <div class="inputBox">
            <input type="email" placeholder="enter your email">
            <select name="" id="">
                <option value="" selected disabled>donation amount</option>
                <option value="€1">€1</option>
                <option value="€2">€2</option>
                <option value="€5">€5</option>
                <option value="€10">€10</option>
                <option value="€20">€20</option>
                <option value="€50">€50</option>
                <option value="€100">€100</option>
            </select>
        </div>

        <textarea name="" id="" cols="30" rows="10" placeholder="message ( optional )"></textarea>

        <input type="submit" class="btn">

    </form>

</div>

</section>

<!-- donate end -->

<!-- footer starts  -->

<section class="footer">

<div class="box-container">

    <div class="box">
        <a href="#" class="logo"><i class="fas fa-fountain"></i>blue</a>
        <p>---about text---</p>
    </div>

    <div class="box">
        <h3 class="share">share</h3>
        <a href="#">facebook</a>
        <a href="#">twitter</a>
        <a href="#">instagram</a>
    </div>

    <div class="box">
        <h3 class="letter">contact us</h3>
        <form action="">
            <input type="email" placeholder="enter your email">
            <button type="submit"><img src="blue paper plane.png"width="17" height="12"></button>
        </form>
    </div>

</div>

<h1 class="credit">created by <span>Filip Kapusciak</span> | all rights reserved. </h1>

</section>

<!-- footer end -->

</body>
</html>
